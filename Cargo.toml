[package]
name = "monsim"
version = "0.2.0"
edition = "2021"

[dependencies]
battle_context_macro = { path = "battle_context_macro" }
event_derive_macro = { path = "event_derive_macro" }
bitflags = "1.3.2"
tui = "0.19.0"
crossterm = "0.26.0"
const_format = { version = "0.2.30", optional = true }
chrono = { version = "0.4.24", optional = true }

[lib]
name =  "monsim"
path = "src/lib.rs"

[[bin]]
name = "monsim_tui"
path = "src/main.rs"

[features]
default = []
debug = ["const_format", "chrono"]
