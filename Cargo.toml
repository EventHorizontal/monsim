[package]
name = "monsim"
version = "0.6.0"
edition = "2021"

[dependencies]
battle_builder_macro = { path = "battle_builder_macro" }
event_setup_macro = { path = "event_setup_macro"}
mechanic_constructor_macro = { path = "mechanic_constructor_macro" }
bitflags = "1.3.2"
tui = "0.19.0"
crossterm = "0.26.0"
const_format = { version = "0.2.30", optional = true }
chrono = { version = "0.4.24", optional = true }

[lib]
name =  "monsim"
path = "src/lib.rs"

[[bin]]
name = "monsim_tui"
path = "src/main.rs"

[features]
default = []
debug = ["const_format", "chrono"]
